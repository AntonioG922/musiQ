    <script src="../js/playlists.js" type="text/javascript"></script>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100 main-bg-color">

            <div>
                <h5 id="status-text" class="loading text-white mb-4">Retrieving local playlists</h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="or Search" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div id="playlists" class=" main-bg-color"></div>
            <div id="logo">
                <img src="../images/logo-full-white.png" alt="musiQ Logo" width="200"/>
            </div>
        </div>
    </div>

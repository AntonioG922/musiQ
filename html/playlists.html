<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../images/logo-bars-color.png" type="image/x-icon" />

    <title>musiQ</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    
    <!-- Lodash & Vue -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Custom css & js -->
    <link href="../css/main.css" rel="stylesheet">
    <script src="../js/playlists.js" type="text/javascript"></script>
</head>

<body>
    <div id="app" class="text-center w-100 h-100">
        <div class="d-flex flex-column justify-content-end h-25">
            <div id="logo" class="mb-4">
                <img src="../images/logo-full-color.png" alt="musiQ Logo" width="200"/>
            </div>
            <div>
                <i class="fas fa-search main-text-color"></i>
                <input v-model="search" type="text" id="search" placeholder="420 Blazin' Bash...">
            </div>
        </div>
        <div id="playlists" class="w-100 h-75 py-5">
            <h5 id="status-text" class="loading mb-4 main-text-color">Retrieving local playlists</h5>
            <div v-for="playlist in sortedPlaylists" v-on:click="showPlaylist(playlist.name)" class="playlist">{{ playlist.name }}</div>
        </div>
    </div>
</body>

</html>
